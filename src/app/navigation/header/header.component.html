<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/">LOGO</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="nav-list">
      @if (!isAuth) {
        <li><a routerLink="/signup">Signup</a></li>
        <li><a routerLink="/login">Login</a></li>
      } @else {
        <li><a routerLink="/training">Training</a></li>
        <li><a style="cursor: pointer" routerLink="/" (click)="onLogout()">Logout</a></li>
      }
    </ul>
  </div>
</mat-toolbar>
