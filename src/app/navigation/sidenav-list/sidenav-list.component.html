<mat-nav-list>
  @if (!isAuth) {
    <a mat-list-item routerLink="/signup" (click)="onToggle()">
      <mat-icon class="nav-icon">person_add</mat-icon>
      <span class="nav-caption">Signup</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onToggle()">
      <mat-icon class="nav-icon">login</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
  } @else {
    <a mat-list-item routerLink="/training" (click)="onToggle()">
      <mat-icon class="nav-icon">fitness_center</mat-icon>
      <span class="nav-caption">Training</span>
    </a>
    <a mat-list-item routerLink="/" (click)="onToggle()">
      <mat-icon class="nav-icon">eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </a>
  }
</mat-nav-list>
