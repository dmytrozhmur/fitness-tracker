<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100vh" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Exercise">
          <mat-option value="crossfit">
            Crossfit
          </mat-option>
          <mat-option value="running">
            Running
          </mat-option>
          <mat-option value="cycling">
            Cycling
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button color="primary" type="submit" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
